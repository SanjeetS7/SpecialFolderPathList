<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<!-- IE=11を指定してもIE8モードになる -->
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="MSThemeCompatible" content="yes">
		<link rel="stylesheet" href="popup.css">
		<link rel="stylesheet" href="popup-custom.css">
	</head>
	<body>
		<menu>
			<li id="openFolder">開く(<u>O</u>)</li>
			<li id="copyAsPath">パスのコピー(<u>A</u>)</li>
			<!-- <li id="execExplorer" class="extended">エクスプローラー(<u>X</u>)</li> -->
			<li id="execExplorerElevated" class="extended">エクスプローラーを管理者として開く(<u>E</u>)</li>
			<li id="execCmd" class="console">コマンドプロンプトを開く(<u>P</u>)</li>
			<li id="execCmdElevated" class="console extended">コマンドプロンプトを管理者として開く(<u>W</u>)</li>
			<li id="execPowershell" class="console">Windows PowerShell を開く(<u>S</u>)</li>
			<li id="execPowershellElevated" class="console extended">Windows PowerShell を管理者として開く(<u>H</u>)</li>
			<li id="execWsl" class="console wsl">WSL を開く(<u>L</u>)</li>
			<li id="execWslElevated" class="console wsl extended">WSL を管理者として開く(<u>I</u>)</li>
			<li id="showProperty">プロパティ(<u>R</u>)</li>
		</menu>
		<script charset="UTF-8" src="popup.js"></script>
	</body>
</html>
